<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲規則</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="rule-container">
    <h2>遊戲規則</h2>
    <p>1. 謎底為從 0～9 的四位數，每位數之數字不重複，因此每一個數字只會出現一次。</p>
    <p>2. 玩家會輸入四位數其所猜的四位數謎底之答案，系統會回覆 A_B，A 表示數字與位置皆正確，B 表示有這個數字但不在正確位置上。例如 1A2B 表示猜中三格數字，其中兩個是在正確位置上，有一個位置錯誤。</p>
    <a class="start-button" href="index.html">開始遊戲</a>
  </div>
</body>
</html>
